<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="signup.css" />
  <title>Sign Up ntika</title>
</head>

<body>
  <div class="container">
    <img src="images/logo5.png" class="logo" alt="">
    <form id="form" class="form">
      <!-- <h2>Register With Us</h2> -->
      <div class="form-control">
        <!-- <label for="username">Nama</label> -->
        <input type="text" id="nama" placeholder="nama" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <!-- <label for="email">Email</label> -->
        <input type="text" id="email" placeholder="email" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <!-- <label for="password">Password</label> -->
        <input type="password" id="password" placeholder="password" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <!-- <label for="telepon">No tlp</label> -->
        <input type="number" id="number" placeholder="no tlp" required="[0-9]" />
        <small>Error Message</small>
      </div>
      <button class=".submit-btn">Create Account</button>
      <p class="createacc">already have an account?<a href="/login.html" class="link">Sign in here!</a></p>
    </form>
  </div>


  <script src="/signup.js"></script>
</body>

</html>
